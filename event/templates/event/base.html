
<!doctype html>
<html lang="en">
  <head>
  	{% if title %}
    	<title>NGO Event - {{ title }}</title>
    {% else %}
    	<title>NGO Event</title>
    {% endif %}
  </head>
  <body>
    {% if messages %}
      {% for message in messages %}
        <div>
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}


    {% block content %} {% endblock %}

  </body>
</html>
