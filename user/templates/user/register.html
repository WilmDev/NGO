{% extends 'event/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div>
		<form method="POST">
			{% csrf_token %}
			<legend>Join Today</legend>
			{{ form|crispy }}
			<div>
				<button type="submit">Sign Up</button>
			</div>		
	</div>
	<div>
		<small>
			Already Have An Account? <a href="#">Sign In</a>
		</small>
	</div>	


{% endblock content %}
