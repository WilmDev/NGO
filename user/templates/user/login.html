{% extends 'event/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div>
		<form method="POST">
			{% csrf_token %}
			<legend>Log In</legend>
			{{ form|crispy }}
			<div>
				<button type="submit">Login</button>
			</div>		
	</div>
	<div>
		<small>
			Need An Account? <a href="{% url 'register' %}">Sign Up Now</a>
		</small>
	</div>	


{% endblock content %}
